<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<form th:action="@{/login}" method="post">
	<h1 style="color: blue; text-align: center">Login Page</h1>
	<table border="0" bgcolor="cyan" align="center">
		<tr>
			<td>username ::</td>
			<td><input type="text" name="username" /></td>
		</tr>
		<tr>
			<td>password ::</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="login"></td>
			<td><input type="reset" value="cancel"></td>
		</tr>
	</table>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" /> <span
		style="color: red; text-align: center" th:if="${param.error}">Invalid
		login details(authentication failed)</span> <span
		style="color: red; text-align: center" th:if="${param.error}">user
		logged successsfully</span> </
</form>
<br> or
<br>
<h1 style="color: red; text-align: center">
	<a href="/oauth2/authorization/google">google login</a>
</html>
